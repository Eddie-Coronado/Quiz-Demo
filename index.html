<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    
    <title>Quiz Demo</title>
</head>

 <span id = "clock" class = "top-right">60 seconds left</span>

    <h2  class= "left">score:</h2>

    <h2 id = "score" class = "top-left">0</h2>

 <h3 id = "description" class = "top-center">Coding Quiz Challenge - Have fun!</h3>

<body>

    <div class ="container">
        <div id="question-container" class="hide">
        <div id="question">Question</div>
        <div id ="answer-buttons" class ="btn-grid">
            <button class = "btn">Answer 1</button>
            <button class = "btn">Answer 2</button>
            <button class = "btn">Answer 3</button>
            <button class = "btn">Answer 4</button>
            <button class = "btn">Answer 5</button>
        </div>
    </div>
    <div class="controls"> 
        <button id= "start-btn" class="btn">Start Quiz</button>
        <button id= "try-again-btn" class="btn hide">Go Back</button>
        <button id= "submit-btn" class="submit btn hide">Submit</button>
        <button id= "clear-highscores-btn" class="clear-highscores btn hide">Clear Highscores</button>
    </div>
 </div>

</body>

<script src="script.js"></script>

</html>
